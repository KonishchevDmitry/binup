[package]
name = "binup"
version = "0.8.0"
description = "WIP"

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
repository = "https://github.com/KonishchevDmitry/binup"
license = "GPL-3.0+"
edition = "2021"

[dependencies]
bzip2 = "0.4.4"
chrono = "0.4.38"
clap = "4.5.11"
const_format = "0.2.32"
easy-logging = "1"
flate2 = "1.0"
globset = "0.4.14"
http = "1.1.0"
itertools = "0.13.0"
octocrab = "0.38.0"
libc = "0.2.155"
log = "0.4.22"
reqwest = { version = "0.12.5", features = ["blocking"] }
semver = "1.0.23"
serde = "1.0.204"
serde_derive = "1.0.204"
serde_yaml = "0.9.34"
shellexpand = "3.1.0"
tar = "0.4.41"
tokio = "1"
url = "2.5.2"
validator = { version = "0.18.1", features = ["derive"] }

[dev-dependencies]
indoc = "2.0.5"
rstest = "0.21.0"
