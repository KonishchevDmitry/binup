[package]
name = "binup"
version = "1.2.1"
description = "Automated app installation from GitHub releases"
keywords = ["automation", "github", "package-manager", "release", "tools"]
categories = ["command-line-utilities"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/binup"
repository = "https://github.com/KonishchevDmitry/binup"
documentation = "https://github.com/KonishchevDmitry/binup"
license = "GPL-3.0+"
readme = "README.md"
edition = "2021"

[dependencies]
bzip2 = "0.4.4"
chrono = "0.4.38"
clap = "4.5.13"
const_format = "0.2.32"
easy-logging = "1"
flate2 = "1.0"
globset = "0.4.14"
http = "1.1.0"
itertools = "0.13.0"
octocrab = "0.39.0"
libc = "0.2.155"
log = "0.4.22"
openssl = { version = "0.10", features = ["vendored"] }
platforms = "3.4.1"
regex = "1.10.6"
reqwest = { version = "0.12.5", features = ["blocking"] }
semver = "1.0.23"
serde = "1.0.204"
serde_derive = "1.0.204"
serde_yaml = "0.9.34"
shellexpand = "3.1.0"
tar = "0.4.41"
tokio = "1"
url = "2.5.2"
validator = { version = "0.18.1", features = ["derive"] }
xz2 = "0.1.7"

[dev-dependencies]
indoc = "2.0.5"
rstest = "0.21.0"
