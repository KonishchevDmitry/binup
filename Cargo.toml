[package]
name = "binup"
version = "1.4.0"
description = "Automated app installation from GitHub releases"
keywords = ["automation", "github", "package-manager", "release", "tools"]
categories = ["command-line-utilities"]

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
homepage = "https://github.com/KonishchevDmitry/binup"
repository = "https://github.com/KonishchevDmitry/binup"
documentation = "https://github.com/KonishchevDmitry/binup"
license = "GPL-3.0+"
readme = "README.md"
edition = "2021"

[profile.release]
codegen-units = 1
lto = true

[dependencies]
ansi_term = "0.12.1"
bzip2 = "0.4.4"
chrono = "0.4.38"
clap = "4.5.21"
const_format = "0.2.33"
easy-logging = "1"
flate2 = "1.0"
globset = "0.4.15"
http = "1.1.0"
indoc = "2.0.5"
is-terminal = "0.4.13"
itertools = "0.13.0"
octocrab = "0.42.0"
libc = "0.2.164"
log = "0.4.22"
nondestructive = "0.0.26"
platforms = "3.5.0"
regex = "1.11.1"
reqwest = { version = "0.12.9", features = ["blocking"] }
semver = "1.0.23"
serde = "1.0.215"
serde_derive = "1.0.215"
serde_yaml = "0.9.34"
shellexpand = "3.1.0"
tabled = { version = "0.16.0", features = ["ansi"] }
tar = "0.4.43"
textwrap = "0.16.1"
tokio = "1"
url = "2.5.3"
validator = { version = "0.19.0", features = ["derive"] }
xz2 = "0.1.7"

# Force static linking
openssl = { version = "0.10", features = ["vendored"] }
lzma-sys = { version = "0.1", features = ["static"] }

[dev-dependencies]
indoc = "2.0.5"
rstest = "0.23.0"
